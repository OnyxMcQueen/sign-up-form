<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Left panel with background image and overlay -->
     <div class="left-panel">
      <div class="overlay">
        <img src="assets/electric-mixer-svgrepo-com.svg" alt="">
        <div>
          <h2 class="overlay-title">Golden Whisk</h2>
          <p class="tagline">Bake. Learn. Share.</p>
        </div>
      </div>
     </div>

     <!-- Right panel with intro + form -->
      <div class="right-panel">
        <div class="intro-text">
          <!-- Greeting/Introduction -->
           <h1 class="intro-title">Join the Golden Whisk Community!</h1>
           <p>Sign up to unlock mouthwatering recipes, baking tips, and early access to our monthly pastry drops.</p>
        </div>
        <div class="form-container">
          <h2 class="form-title">Let's Get Started!</h2>
          <form action="#" method="post">
            <div class="form-column-container">
              <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first_name" minlength="2" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="user_email" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="user_password" minlength="8" required>
              </div>
            </div>
            <div class="form-column-container">
              <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last_name" minlength="2" required>
              </div>
              <div class="form-group">
                <label for="tel">Phone Number</label>
                <input type="tel" id="tel" name="user_phone" title="Please enter a 10 digit phone number." placeholder="(000) 000 - 0000" pattern="\d{10}">
              </div>
              <div class="form-group">
                <label for="password-confirm">Confirm Password</label>
                <input type="password" id="password-confirm" name="user_password_confirm" minlength="8" required>
              </div>
            </div>
            <button type="submit">Create Account</button>
          </form>
        </div>
        <div class="redirect">
          <!-- Already have an account? Log in -->
           <p>Already baking with us? <a href="#">Log in to see your recipe box</a></p>
        </div>
      </div>
  </div>
</body>
</html>
